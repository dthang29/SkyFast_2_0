<!DOCTYPE html>

<html lang = "en" dir = "ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Change Password </title>
    <link rel="stylesheet" href="/css/ChangePassword.css">
</head>
<body>
<div class="wrapper">
    <h2>Change Password</h2>
    <form action="/change-password" method="post">
        <div class="input-box">
            <input name="changePass" type="password" placeholder="Password" required
                   pattern="[a-z0-9@#$&]{8,}" title="Password must be at least 8 characters long">
        </div>
        <div>
            <h3>* Password must have at least 8 character</h3>
            <h3>* Password can have lower letter, upper letter, number and @,#,$,& digit</h3>
        </div>
        <div class="input-box">
            <input name="changePassConfirm" type="password" placeholder="Confirm Password" required>
        </div>
        <span th:text="${changePassError}" style="color: red"></span>
        <div class="input-box button">
            <input type="Submit" value="Change Password">
        </div>
    </form>
</div>
</body>
</html>
