<!DOCTYPE html>
<html lang = "en" dir = "ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Change Password </title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/ChangePassword.css">
</head>
<body>
<div class="wrapper">
    <h2>Change Password</h2>
    <form th:action="@{/change-password}" method="post">
        <div class="input-box">
            <input name="changePass" type="password" id="password" placeholder="Password" required
                   pattern="[a-z0-9@#$&]{8,}" title="Password must be at least 8 characters long">
            <i class="fa fa-eye-slash" aria-hidden="true" id="eye-pass" onclick="togglePassword()"></i>
        </div>
        <div>
            <h3>* Password must have at least 8 character</h3>
            <h3>* Password can have lower letter, upper letter, number and @,#,$,& digit</h3>
        </div>
        <div class="input-box">
            <input name="changePassConfirm" type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <i class="fa fa-eye-slash" aria-hidden="true" id="eye-confirm-pass" onclick="toggleConfirmPassword()"></i>
        </div>
        <span th:text="${changePassError}" style="color: red"></span>
        <div class="input-box button">
            <input type="Submit" value="Change Password">
        </div>
    </form>
</div>
<script>
    function togglePassword() {
        let passwordField = document.getElementById("password");
        let eyeIcon = document.getElementById("eye-pass");
        if (passwordField.type === "password") {
            passwordField.type = "text";
            eyeIcon.classList.remove("fa-eye-slash");
            eyeIcon.classList.add("fa-eye");
        } else {
            passwordField.type = "password";
            eyeIcon.classList.remove("fa-eye");
            eyeIcon.classList.add("fa-eye-slash");
        }
    }

    function toggleConfirmPassword() {
        let passwordField = document.getElementById("confirmPassword");
        let eyeIcon = document.getElementById("eye-confirm-pass");

        if (passwordField.type === "password") {
            passwordField.type = "text";
            eyeIcon.classList.remove("fa-eye-slash");
            eyeIcon.classList.add("fa-eye");
        } else {
            passwordField.type = "password";
            eyeIcon.classList.remove("fa-eye");
            eyeIcon.classList.add("fa-eye-slash");
        }
    }
</script>
</body>
</html>
