<!DOCTYPE html>
<html lang = "en" dir = "ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Verify Code </title>
    <link rel="stylesheet" href="/css/VerifyCode.css">
</head>
<body>
<div class="wrapper">
    <h2>Verify Code</h2>
    <form th:action="@{/verify-code}" method="post">
    <div class="input-box">
        <input name="code" type="text" placeholder="Verify Code" required>
    </div>
    <span th:text="${errorCodeMess}" style="color: red"></span>
    <div>
        <h3><a href="/resend">Resend Code</a></h3>
    </div>
    <span th:text = "${mess}" style= "color: blue"></span>
    <div class="input-box button">
        <input type="Submit" value="Verify">
    </div>
</form>
</div>
</body>
</html>
