<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h2 class="text-dark fw-bold">Ticket List</h2>

    <!-- Bộ lọc tìm kiếm -->
    <div class="row mb-3">
        <div class="col-md-4">
            <input type="text" id="searchBookingId" class="form-control" placeholder="Search by Booking ID">
        </div>
        <div class="col-md-4">
            <input type="text" id="searchFlightNumber" class="form-control" placeholder="Search by Flight Number">
        </div>
    </div>

    <table class="table table-bordered mt-3">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Booking ID</th>
            <th>Flight Number</th>
            <th>Seat Number</th>
            <th>Passenger</th>
            <th>Price</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="ticketTableBody">
        <tr th:each="ticket : ${tickets}">
            <td th:text="${ticket.id}"></td>
            <td th:text="${ticket.bookingId}" class="booking-id"></td>
            <td th:text="${ticket.flightNumber}" class="flight-number"></td>
            <td th:text="${ticket.seatNumber}"></td>
            <td th:text="${ticket.passengerFullName}"></td>
            <td th:text="${ticket.ticketPrice}"></td>
            <td th:text="${ticket.status}"></td>
            <td>
                <a th:href="@{/tickets/{id}(id=${ticket.id})}" class="btn btn-primary">Update</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script>
    document.getElementById("searchBookingId").addEventListener("input", function() {
        let searchValue = this.value.toLowerCase();
        document.querySelectorAll("#ticketTableBody tr").forEach(row => {
            let bookingId = row.querySelector(".booking-id").textContent.toLowerCase();
            row.style.display = bookingId.includes(searchValue) ? "" : "none";
        });
    });

    document.getElementById("searchFlightNumber").addEventListener("input", function() {
        let searchValue = this.value.toLowerCase();
        document.querySelectorAll("#ticketTableBody tr").forEach(row => {
            let flightNumber = row.querySelector(".flight-number").textContent.toLowerCase();
            row.style.display = flightNumber.includes(searchValue) ? "" : "none";
        });
    });
</script>
</body>
</html>
