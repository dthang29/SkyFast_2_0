<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Create Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center text-primary">Create New Booking</h2>

    <!-- Hiển thị thông báo sau khi tạo thành công -->
    <div th:if="${message}" class="alert alert-success text-center" role="alert">
        <span th:text="${message}"></span>
    </div>

    <!-- Hiển thị thông báo lỗi nếu có -->
    <div th:if="${error}" class="alert alert-danger text-center" role="alert">
        <span th:text="${error}"></span>
    </div>

    <form th:action="@{/bookings/create}" th:object="${booking}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="userName" class="form-label">User Name</label>
            <input type="text" class="form-control" id="userName" th:field="*{userName}" required>
        </div>

        <div class="mb-3">
            <label for="bookingDate" class="form-label">Booking Date</label>
            <input type="date" class="form-control" id="bookingDate" th:field="*{bookingDate}" required>
        </div>

        <div class="mb-3">
            <label for="totalPrice" class="form-label">Total Price</label>
            <input type="number" class="form-control" id="totalPrice" th:field="*{totalPrice}" required>
        </div>

        <div class="mb-3">
            <label for="bookingStatus" class="form-label">Booking Status</label>
            <select class="form-select" id="bookingStatus" th:field="*{bookingStatus}"  required>
                <option value="Done">Done</option>
                <option value="Processing">Processing</option>
                <option value="Cancelled">Cancelled</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Create Booking</button>
        <a href="/bookings" class="btn btn-secondary">Cancel</a>
        <a href="/bookings" class="btn btn-primary btn-sm">Back to Booking Management</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
