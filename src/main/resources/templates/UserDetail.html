<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../assets/js/plugin/webfont/webfont.min.js"></script>
    <script>
        WebFont.load({
            google: {families: ["Public Sans:300,400,500,600,700"]},
            custom: {
                families: [
                    "Font Awesome 5 Solid",
                    "Font Awesome 5 Regular",
                    "Font Awesome 5 Brands",
                    "simple-line-icons",
                ],
                urls: ["../assets/css/fonts.min.css"],
            },
            active: function () {
                sessionStorage.fonts = true;
            },
        });


    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../assets/css/plugins.min.css"/>
    <link rel="stylesheet" href="../assets/css/kaiadmin.min.css"/>

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" href="../assets/css/demo.css"/>
</head>
<body>

<div class="container mt-4">
    <nav class="sidebar p-3">
        <h4 class="text-center dashboard-title" style="color: #575962">SkyFast</h4>
        <ul class="nav flex-column" id="sidebar-links">
            <li class="nav-item">
                <a href="Dashboard.html" class="nav-link active" data-page="Dashboard.html">
                    <i class="fas fa-home"></i>Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="flightManagement.html" class="nav-link" data-page="flightManagement.html">
                    <i class="fas fa-plane"></i>Flight Management
                </a>
            </li>
            <li class="nav-item">
                <a href="airlineManagement.html" class="nav-link" data-page="airlineManagement.html">
                    <i class="fas fa-plane"></i>Airline Management
                </a>
            </li>
            <li class="nav-item">
                <a href="userlist.html" class="nav-link" data-page="userlist.html">
                    <i class="fas fa-users"></i>User Management
                </a>
            </li>
        </ul>
    </nav>

    <div class="card shadow-lg p-4" style="width: 1545px;">
        <h2 class="text-dark fw-bold">User Detail</h2>
        <form id="userDetailForm">
            <div class="mb-3">
                <label for="username" class="form-label">User Name</label>
                <input type="text" class="form-control" id="username" readonly>
            </div>
            <div class="mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullname">
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address">
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <input type="text" class="form-control" id="role">
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <input type="text" class="form-control" id="status">
            </div>
            <div class="mb-3">
                <label for="createdAt" class="form-label">Created At</label>
                <input type="text" class="form-control" id="createdAt" readonly>
            </div>
            <div class="mb-3">
                <a href="userlist.html" class="btn btn-secondary">Back</a>
                <button type="button" class="btn btn-primary" onclick="saveChanges()">Save Changes</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<script>
    let userId;


    function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }


    document.addEventListener('DOMContentLoaded', async () => {
        userId = getUrlParameter('id');
        if (userId) {
            try {
                const response = await fetch(`http://localhost:8080/users/${userId}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch user data');
                }
                const userData = await response.json();
                populateForm(userData);
            } catch (error) {
                console.error('Error fetching user data:', error);
                alert('Failed to load user data. Please try again.');
            }
        } else {
            alert('User ID not provided. Redirecting to user list.');
            window.location.href = 'userlist.html';
        }
    });


    function populateForm(userData) {
        document.getElementById('username').value = userData.userName;
        document.getElementById('fullname').value = userData.fullName;
        document.getElementById('dob').value = userData.dateOfBirth;
        document.getElementById('email').value = userData.email;
        document.getElementById('phone').value = userData.phoneNumber;
        document.getElementById('address').value = userData.address;
        document.getElementById('role').value = userData.role;
        document.getElementById('status').value = userData.status;
        document.getElementById('createdAt').value = new Date(userData.createdAt).toISOString().split('T')[0];

    }


    async function saveChanges() {
        const updatedUserData = {
            userName: document.getElementById('username').value,
            fullName: document.getElementById('fullname').value,
            dateOfBirth: document.getElementById('dob').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            phoneNumber: document.getElementById('phone').value,
            address: document.getElementById('address').value,
            role: document.getElementById('role').value,
            status: document.getElementById('status').value
        };

        try {
            const response = await fetch(`http://localhost:8080/users/${userId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(updatedUserData)
            });

            if (!response.ok) {
                throw new Error('Failed to update user data');
            }

            alert('Changes saved successfully!');
            setTimeout(() => {
                window.location.href = 'userlist.html';
            }, 200);

        } catch (error) {
            console.error('Error updating user data:', error);
            alert('Failed to save changes. Please try again.');
        }
    }
</script>

</body>
</html>
