<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${pageTitle}">Flight Ticket Dashboard - User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="../assets/js/plugin/webfont/webfont.min.js"></script>
    <script>
        WebFont.load({
            google: {families: ["Public Sans:300,400,500,600,700"]},
            custom: {
                families: [
                    "Font Awesome 5 Solid",
                    "Font Awesome 5 Regular",
                    "Font Awesome 5 Brands",
                    "simple-line-icons",
                ],
                urls: ["../assets/css/fonts.min.css"],
            },
            active: function () {
                sessionStorage.fonts = true;
            },
        });


    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../assets/css/plugins.min.css"/>
    <link rel="stylesheet" href="../assets/css/kaiadmin.min.css"/>

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" href="../assets/css/demo.css"/>
    <script>
        let allUsers = [];

        // Lấy danh sách User từ API
        async function fetchUsers() {
            try {
                const response = await fetch("http://localhost:8080/users");
                if (!response.ok) {
                    throw new Error("Failed to fetch users");
                }
                allUsers = await response.json();
                renderUsers(allUsers);
            } catch (error) {
                console.error("Error fetching users:", error);
            }
        }

        // Hiển thị danh sách User vào container có ID userTable
        function renderUsers(users) {
            const tableBody = document.querySelector("#userTable tbody");
            if (!tableBody) {
                console.error("Không tìm thấy bảng user với ID userTable");
                return;
            }
            tableBody.innerHTML = "";
            users.forEach(user => {
                const row = document.createElement("tr");
                if (user.status === "INACTIVE") {
                    row.style.backgroundColor = "#f8d7da"; // Màu nền cho user INACTIVE
                }
                row.innerHTML = `
          <td>${user.id}</td>
          <td>${user.userName}</td>
          <td>${user.email}</td>
          <td>${user.role}</td>
          <td>${user.status}</td> <!-- Hiển thị trạng thái -->
          <td>${new Date(user.createdAt).toISOString().split('T')[0]}</td>
          <td>
            <a href="UserDetail.html?id=${user.id}" class="btn btn-primary ">Edit</a>
            <button class="btn btn-danger" onclick="deleteUser(${user.id}, this)" ${user.status === "INACTIVE" ? 'disabled' : ''}>Delete</button>
          </td>
        `;
                tableBody.appendChild(row);
            });
        }

        // Thay đổi trạng thái hoạt động của User
        function toggleStatus(button, userId) {
            const newStatus = button.innerText === "Active" ? "Inactive" : "Active";
            fetch(`http://localhost:8080/users/${userId}/toggle-status`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({active: newStatus === "Active"})
            })
                .then(response => response.json())
                .then(updatedUser => {
                    button.innerText = newStatus;
                    button.classList.toggle("btn-success");
                    button.classList.toggle("btn-secondary");
                })
                .catch(error => console.error("Error toggling status:", error));
        }

        // Xóa user
        async function deleteUser(userId, button) {
            if (confirm("Are you sure you want to delete this user?")) {
                try {
                    await fetch(`http://localhost:8080/users/${userId}`, {method: "DELETE"});
                    allUsers = allUsers.filter(user => user.id !== userId);
                    filterUsers();
                } catch (error) {
                    console.error("Error deleting user:", error);
                }
            }
        }

        // Lọc user theo tên và role
        function filterUsers() {
            const nameFilter = document.getElementById("nameFilter").value.toLowerCase();
            const roleFilter = document.getElementById("roleFilter").value;
            const filteredUsers = allUsers.filter(user =>
                (roleFilter === "ALL" || user.role === roleFilter) &&
                user.userName.toLowerCase().includes(nameFilter)
            );
            renderUsers(filteredUsers);
        }

        // Hàm khởi tạo trang User
        function initUserPage() {
            const userTable = document.getElementById("userTable");
            if (userTable) {
                fetchUsers();
            }
        }

        if (document.readyState === "loading") {
            document.addEventListener("DOMContentLoaded", initUserPage);
        } else {
            initUserPage();
        }

        // Hàm tạo user mới (nếu cần)
        async function createUser() {
            const newUser = {
                userName: document.getElementById("newUsername").value,
                fullName: document.getElementById("newFullName").value,
                email: document.getElementById("newEmail").value,
                password: document.getElementById("newPassword").value,
                phoneNumber: document.getElementById("newPhone").value,
                address: document.getElementById("newAddress").value,
                role: document.getElementById("newRole").value,
                status: document.getElementById("newStatus").value
            };

            try {
                const response = await fetch("http://localhost:8080/users", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(newUser)
                });

                if (!response.ok) {
                    throw new Error("Failed to create user");
                }

                alert("User created successfully!");
                document.getElementById("createUserForm").reset();
                fetchUsers(); // Cập nhật danh sách sau khi tạo
                document.getElementById("createUserModal").querySelector(".btn-close").click(); // Đóng modal
            } catch (error) {
                console.error("Error creating user:", error);
                alert("Failed to create user. Please try again.");
            }
        }
    </script>
</head>

<body>
<div class="d-flex flex-row">
    <!-- Import sidebar từ file sideBar.html -->
    <nav class="sidebar p-3">
        <h4 class="text-center dashboard-title" style="color: #575962">SkyFast</h4>
        <ul class="nav flex-column" id="sidebar-links">
            <li class="nav-item">
                <a href="Dashboard.html" class="nav-link active" data-page="Dashboard.html">
                    <i class="fas fa-home"></i>Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="flightManagement.html" class="nav-link" data-page="flightManagement.html">
                    <i class="fas fa-plane"></i>Flight Management
                </a>
            </li>
            <li class="nav-item">
                <a href="airlineManagement.html" class="nav-link" data-page="airlineManagement.html">
                    <i class="fas fa-plane"></i>Airline Management
                </a>
            </li>
            <li class="nav-item">
                <a href="userlist.html" class="nav-link" data-page="userlist.html">
                    <i class="fas fa-users"></i>User Management
                </a>
            </li>
        </ul>
    </nav>
    <!-- Phần nội dung chính -->
    <div class="container mt-4 main-content">
        <div class="content-container" style="width: 1545px;">
            <h2 class="text-dark fw-bold">User List</h2>
            <div class="row mb-3">
                <div class="col-md-6">
                    <select id="roleFilter" class="form-select" onchange="filterUsers()">
                        <option value="ALL">ALL</option>
                        <option value="ADMIN">ADMIN</option>
                        <option value="MANAGER">MANAGER</option>
                        <option value="STAFF">STAFF</option>
                        <option value="CUSTOMER">CUSTOMER</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <input type="text" id="nameFilter" class="form-control" placeholder="Search by Name"
                           oninput="filterUsers()"/>
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="text-dark fw-bold">User List</h2>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createUserModal">
                    Create User
                </button>
            </div>
            <table id="userTable" class="table table-borderless align-middle mt-3">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>User name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Create Date</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <!-- Nội dung sẽ được render bởi JS -->
                </tbody>
            </table>
        </div>
        <!-- Modal for Creating User -->
        <div class="modal fade" id="createUserModal" tabindex="-1" aria-labelledby="createUserModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createUserModalLabel">Create New User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="createUserForm">
                            <div class="mb-3">
                                <label for="newUsername" class="form-label">User Name</label>
                                <input type="text" class="form-control" id="newUsername" required/>
                            </div>
                            <div class="mb-3">
                                <label for="newFullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="newFullName" required/>
                            </div>
                            <div class="mb-3">
                                <label for="newEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="newEmail" required/>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="newPassword" required/>
                            </div>
                            <div class="mb-3">
                                <label for="newPhone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="newPhone" required/>
                            </div>
                            <div class="mb-3">
                                <label for="newAddress" class="form-label">Address</label>
                                <input type="text" class="form-control" id="newAddress"/>
                            </div>
                            <div class="mb-3">
                                <label for="newRole" class="form-label">Role</label>
                                <select class="form-select" id="newRole">
                                    <option value="CUSTOMER">Customer</option>
                                    <option value="STAFF">Staff</option>
                                    <option value="MANAGER">Manager</option>
                                    <option value="ADMIN">Admin</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="newStatus" class="form-label">status</label>
                                <select class="form-select" id="newStatus">
                                    <option value="ACTIVE">ACTIVE</option>
                                    <option value="INACTIVE">INACTIVE</option>
                                </select>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="createUser()">Create</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
