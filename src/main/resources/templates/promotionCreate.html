<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Promotion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- CSS Files -->
  <link rel="stylesheet" th:href="@{/assets/css/planeCategory.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/plugins.min.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/kaiadmin.min.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/demo.css}" />
</head>
<body>
<div class="d-flex flex-row">
    <!-- Sidebar -->
  <nav class="sidebar p-3">
    <h4 class="text-center dashboard-title" style="color: #575962">SkyFast</h4>
    <ul class="nav flex-column" id="sidebar-links">
      <li class="nav-item">
        <a th:href="@{/admin/flights}">
          <i class="fas fa-plane"></i>Flight Management
        </a>
      </li>
      <li class=" nav-item">
        <a th:href="@{/admin/planeCategory}">
          <i class="fa fa-gavel"></i> <span>Airplane Management</span>
        </a>
      </li>
      <li class="nav-item">
        <a th:href="@{/admin/promotions}">
          <i class="icon-present"></i> <span>Promotion Management</span>
        </a>
      </li>
      <li class="nav-item">
        <a th:href="@{/admin/airports}">
          <i class="icon-plane"></i> <span>Airport Management</span>
        </a>
      </li>
      <li class="nav-item">
        <a th:href="@{/admin/routes}">
          <i class="fas fa-route"></i> <span>Route Management</span>
        </a>
      </li>
      <li class="nav-item">
        <a th:href="@{/homepage/profile}">
          <i class="fas fa-users"></i>Profile
        </a>
      </li>
    </ul>
  </nav>
  <!-- End Sidebar -->
  <div class="container mt-4 main-content" style="margin-right: 290px;">
    <div class="content-container" style="width: 1545px;">
    <h2 class="text-dark fw-bold">Create New Promotion</h2>

  <!-- Hiển thị thông báo sau khi tạo thành công -->
  <div th:if="${message}" class="alert alert-success text-center" role="alert">
    <span th:text="${message}"></span>
  </div>

  <!-- Hiển thị thông báo lỗi nếu có -->
  <div th:if="${error}" class="alert alert-danger text-center" role="alert">
    <span th:text="${error}"></span>
  </div>
  <!-- Form Create -->
  <form th:action="@{/admin/promotions/create}" th:object="${promotion}" method="post" class="mt-4">
    <div class="mb-3">
      <label for="airlineName" class="form-label">Airline</label>
      <input type="text" class="form-control" id="airlineName" th:field="*{airlineName}" required>
    </div>

    <div class="mb-3">
      <label for="code" class="form-label">Code</label>
      <input type="text" class="form-control" id="code" th:field="*{code}" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" class="form-control" id="description" th:field="*{description}" required>
    </div>

    <div class="mb-3">
      <label for="discountPercentage" class="form-label">Discount Percentage</label>
      <input type="number" class="form-control" id="discountPercentage" th:field="*{discountPercentage}" required>
    </div>

    <div class="mb-3">
      <label for="startDate" class="form-label">Start-Date</label>
      <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required>
    </div>

    <div class="mb-3">
      <label for="endDate" class="form-label">End-Date</label>
      <input type="date" class="form-control" id="endDate" th:field="*{endDate}" required>
    </div>

    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select class="form-select" id="status" th:field="*{status}"  required>
        <option value="ACTIVE">ACTIVE</option>
        <option value="INACTIVE">INACTIVE</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Create Promotion</button>
    <a href="/admin/promotions" class="btn btn-secondary">Cancel</a>
  </form>
    </div>
  </div>
</div>
<!-- END Form Create -->
<!-- JS Files -->
<script th:src="@{/assets/js/plugin/webfont/webfont.min.js}"></script>
<script>
  WebFont.load({
    google: { families: ["Public Sans:300,400,500,600,700"] },
    custom: {
      families: [
        "Font Awesome 5 Solid",
        "Font Awesome 5 Regular",
        "Font Awesome 5 Brands",
        "simple-line-icons",
      ],
      urls: [/* Thêm Thymeleaf cho đúng đường dẫn */
        /* "../assets/css/fonts.min.css" */
        "/assets/css/fonts.min.css"
      ],
    },
    active: function () {
      sessionStorage.fonts = true;
    },
  });
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
