<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOFAR Travel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/AirPlane.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">SKYFAST</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/homepage}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/flight}">Flight</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/airplane}">Plane</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/homepage}">Contact</a></li>
            </ul>
        </div>
        <div class="d-flex">
            <a class="btn btn-outline-primary me-2" href="#">Sign Up</a>
            <a class="btn btn-primary" href="#">Login</a>
        </div>
    </div>
</nav>

<h1>Đội Bay</h1>

<div  class="fleet-grid" >
    <div th:each="airplane : ${airplanes}" class="aircraft-card">
        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Screenshot%202025-02-12%20092826-dsiFLT8m5JQOnzCycABxw3eo4ilcaD.png" alt="Boeing 787" class="aircraft-image">
        <h2 class="aircraft-name" th:text="${airplane.getAirplaneName()}">Boeing 787</h2>
        <a th:href="@{/airplane/{id}(id=${airplane.id})}" class="view-more">Xem thêm ></a>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 GOFAR Travel. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!--<script src="HomePage.js"></script>-->

</body>
</html>
