<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #layout {
      display: flex;
    }
    #main-content {
      flex: 1;
      padding: 20px;
    }
  </style>
</head>
<body>
<div id="layout">
  <div id="main-content">
    <div class="container mt-4">
      <div class="card shadow-lg p-4">
        <h2 class="text-dark fw-bold">Booking Detail</h2>
        <form th:action="@{/bookings/update/{id}(id=${booking.id})}" method="post">
          <div class="mb-3">
            <label for="bookingId" class="form-label"> </label>
            <input type="text" class="form-control" id="bookingId" th:value="${booking.id}" readonly>
          </div>
          <div class="mb-3">
            <label for="userName" class="form-label">User Name</label>
            <input type="text" class="form-control" id="userName" th:value="${booking.userName}" readonly>
          </div>
          <div class="mb-3">
            <label for="bookingDate" class="form-label">Booking Date</label>
            <input type="text" class="form-control" id="bookingDate" th:value="${booking.bookingDate}" readonly>
          </div>
          <div class="mb-3">
            <label for="totalPrice" class="form-label">Total Price</label>
            <input type="number" step="0.01" class="form-control" id="totalPrice" name="totalPrice" th:value="${booking.totalPrice}" readonly>
          </div>
          <div class="mb-3">
            <label for="bookingStatus" class="form-label">Booking Status</label>
            <select class="form-select" id="bookingStatus" th:field="${booking.bookingStatus}">
              <option value="Done">Done</option>
              <option value="Processing">Processing</option>
              <option value="Cancelled">Cancelled</option>
            </select>
          </div>
          <div class="mb-3">
            <a href="/bookings" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
