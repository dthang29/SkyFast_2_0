<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" th:href="@{/assets/css/kaiadmin.min.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/demo.css}" />
</head>

<body>
<div class="container mt-4">
<div id="layout">
 <!--Side Bar-->
  <nav class="sidebar p-3">
    <h4 class="text-center dashboard-title" style="color: #575962">SkyFast</h4>
    <ul class="nav flex-column" id="sidebar-links">
      <li class="nav-item">
        <a href="/homepage/profile" class="nav-link">
          <i class="fas fa-users"></i>Profile
        </a>
      </li>
      <li class="nav-item">
        <a href="/flights" class="nav-link" data-page="flightManagement.html">
          <i class="fas fa-plane"></i>Flight Management
        </a>
      </li>
      <li class="nav-item">
        <a href="/airlines/list" class="nav-link" data-page="airlineManagement.html">
          <i class="fas fa-plane"></i>Airline Management
        </a>
      </li>
      <li class="nav-item">
        <a href="/users/list" class="nav-link" data-page="userlist.html">
          <i class="fas fa-users"></i>User Management
        </a>
      </li>
      <li class=" nav-item">
        <a href="/admin/planeCategory">
          <i class="fa fa-gavel"></i> <span>Airplane Management</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="/staff/refund/list">
          <i class="fa fa-globe"></i> <span>Refund Management</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="/admin/bookings">
          <i class="fa fa-cart-plus"></i> <span>Booking Management</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="/admin/promotions">
          <i class="icon-present"></i> <span>Promotion Management</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="/manager/airports">
          <i class="icon-plane"></i> <span>Airport Management</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="/manager/routes">
          <i class="fas fa-route"></i> <span>Route Management</span>
        </a>
      </li>
    </ul>
  </nav>
<!--  End Side bar-->
  <!-- Hiển thị thông báo sau khi update thành công -->
  <div th:if="${message}" class="alert alert-success text-center" role="alert">
    <span th:text="${message}"></span>
  </div>

  <!-- Hiển thị thông báo lỗi nếu có -->
  <div th:if="${error}" class="alert alert-danger text-center" role="alert">
    <span th:text="${error}"></span>
  </div>
<!--  Promotion Detail-->
  <div class="card shadow-lg p-4" style="width: 1545px;">
        <h2 class="text-dark fw-bold">Promotion Detail</h2>
        <form th:action="@{/admin/promotions/update/{id}(id=${promotion.id})}" method="post">
          <div class="mb-3">
            <label for="promotionId" class="form-label"> </label>
            <input type="text" class="form-control" id="promotionId" th:value="${promotion.id}" readonly>
          </div>
          <div class="mb-3">
            <label for="airlineName" class="form-label">Airline Name</label>
            <input type="text" class="form-control" id="airlineName" th:value="${promotion.airlineName}" readonly>
          </div>
          <div class="mb-3">
            <label for="promotionCode" class="form-label">Code</label>
            <input type="text" class="form-control" id="promotionCode" th:value="${promotion.code}" readonly>
          </div>
          <div class="mb-3">
            <label for="promotionDescription" class="form-label">Description</label>
            <input type="text" class="form-control" id="promotionDescription" th:value="${promotion.description}" readonly>
          </div>
          <div class="mb-3">
            <label for="promotionDiscountPercentage" class="form-label">Discount Percentage</label>
            <input type="number" step="0.01" class="form-control" id="promotionDiscountPercentage" name="promotionDiscountPercentage" th:value="${promotion.discountPercentage}" readonly>
          </div>
          <div class="mb-3">
                <label for="StartDate" class="form-label">Start-Date</label>
                <input type="date" class="form-control" id="StartDate" th:value="${promotion.startDate}" readonly>
          </div>
          <div class="mb-3">
            <label for="EndDate" class="form-label">End-Date</label>
            <input type="date" class="form-control" id="EndDate" name="endDate" th:value="${promotion.endDate}">
          </div>
          <div class="mb-3">
                <label for="promotionStatus" class="form-label">Promotion Status</label>
                <select class="form-select" id="promotionStatus" th:field="${promotion.status}">
                  <option value="ACTIVE">ACTIVE</option>
                  <option value="INACTIVE">INACTIVE</option>
                </select>
          </div>
          <div class="mb-3">
                <a href="/admin/promotions" class="btn btn-secondary">Back</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
<!--End From Update-->

<script th:src="@{/assets/js/plugin/webfont/webfont.min.js}"></script>
<script>
  WebFont.load({
    google: { families: ["Public Sans:300,400,500,600,700"] },
    custom: {
      families: [
        "Font Awesome 5 Solid",
        "Font Awesome 5 Regular",
        "Font Awesome 5 Brands",
        "simple-line-icons",
      ],
      urls: [/* Thêm Thymeleaf cho đúng đường dẫn */
        /* "../assets/css/fonts.min.css" */
        "/assets/css/fonts.min.css"
      ],
    },
    active: function () {
      sessionStorage.fonts = true;
    },
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
