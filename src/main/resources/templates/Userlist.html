<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Ticket Dashboard - User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        nav {
            background: #343a40;
            color: white;
        }
        .nav-link:hover {
            background: #495057;
            border-radius: 5px;
        }
        .content-container {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        function loadSidebar() {
            fetch('sidebar.html').then(response => response.text()).then(data => {
                document.getElementById('sidebar').innerHTML = data;
            });
        }
        function toggleStatus(button) {
            if (button.innerText === 'Active') {
                button.innerText = 'Inactive';
                button.classList.remove('btn-success');
                button.classList.add('btn-secondary');
            } else {
                button.innerText = 'Active';
                button.classList.remove('btn-secondary');
                button.classList.add('btn-success');
            }
        }
        function deleteUser(button) {
            if (confirm('Are you sure you want to delete this user?')) {
                const row = button.closest('tr');
                row.remove();
            }
        }
        function filterUsers() {
            const nameFilter = document.getElementById('nameFilter').value.toLowerCase();
            const roleFilter = document.getElementById('roleFilter').value.toLowerCase();
            const rows = document.querySelectorAll('tbody tr');
            rows.forEach(row => {
                const name = row.children[1].innerText.toLowerCase();
                const role = row.children[3].innerText.toLowerCase();
                if ((name.includes(nameFilter) || nameFilter === "") && (role.includes(roleFilter) || roleFilter === "")) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
    </script>
</head>
<body onload="loadSidebar()">
<div class="d-flex">
    <div id="sidebar"></div>
    <div class="flex-grow-1 p-4">
        <div class="content-container">
            <h2 class="text-dark fw-bold">User List</h2>
            <div class="row mb-3">
                <div class="col-md-6">
                    <select id="roleFilter" class="form-select" onchange="filterUsers()">
                        <option value="ALL">ALL</option>
                        <option value="ADMIN">ADMIN</option>
                        <option value="MANAGER">MANAGER</option>
                        <option value="STAFF">STAFF</option>
                        <option value="CUSTOMER">CUSTOMER</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <input type="text" id="nameFilter" class="form-control" placeholder="Search by Name" onkeyup="filterUsers()">
                </div>
            </div>
            <table class="table table-borderless align-middle mt-3">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>User name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Create Date</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>Admin</td>
                    <td>admin@example.com</td>
                    <td>ADMIN</td>
                    <td>
                        <button class="btn btn-success" onclick="toggleStatus(this)">Active</button>
                    </td>
                    <td>2025-09-09</td>
                    <td>
                        <a href="UserDetail.html" class="btn btn-primary">Edit</a>
                        <button class="btn btn-danger" onclick="deleteUser(this)">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
