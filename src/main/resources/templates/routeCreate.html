<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Route Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- CSS Files -->
  <link rel="stylesheet" th:href="@{/assets/css/planeCategory.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/plugins.min.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/kaiadmin.min.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/demo.css}" />
</head>
<body>
<div class="d-flex flex-row">
  <!-- Sidebar -->
  <nav class="sidebar p-3">
    <h4 class="text-center dashboard-title" style="color: #575962">SkyFast</h4>
    <ul class="nav flex-column" id="sidebar-links">
      <li class="nav-item">
        <a href="/admin/flights" class="nav-link" data-page="flightManagement.html">
          <i class="fas fa-plane"></i>Flight Management
        </a>
      </li>
      <li class=" nav-item">
        <a href="/admin/planeCategory">
          <i class="fa fa-gavel"></i> <span>Airplane Management</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="/admin/promotions">
          <i class="icon-present"></i> <span>Promotion Management</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="/admin/airports">
          <i class="icon-plane"></i> <span>Airport Management</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="/admin/routes">
          <i class="fas fa-route"></i> <span>Route Management</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="/homepage/profile" class="nav-link">
          <i class="fas fa-users"></i>Profile
        </a>
      </li>
    </ul>
  </nav>
  <!-- End Sidebar -->

  <div class="container mt-4 main-content" style="margin-right: 290px;">
    <div class="content-container" style="width: 1545px;">
      <h2 class="text-dark fw-bold">Add New Route</h2>

    <!-- Hiển thị thông báo lỗi nếu có -->
      <div th:if="${errorMessage}" class="alert alert-danger text-center" role="alert" style="color: red">
        <span th:text="${errorMessage}"></span>
      </div>

      <!-- Form Create -->
      <form th:action="@{/admin/routes/add}" method="post" class="mt-4">
        <div class="mb-3">
          <label for="departureAirport" class="form-label">Departure Airport</label>
          <input type="text" class="form-control" id="departureAirport" name="departureAirportName" required
                 list="airportList" placeholder="Enter airport name">
        </div>

        <div class="mb-3">
          <label for="arrivalAirport" class="form-label">Arrival Airport</label>
          <input type="text" class="form-control" id="arrivalAirport" name="arrivalAirportName" required
                 list="airportList" placeholder="Enter airport name">
        </div>

        <div class="mb-3">
          <label for="distance" class="form-label">Distance (km)</label>
          <input type="number" class="form-control" id="distance" name="distance" required min="1">
        </div>

        <!-- Danh sách sân bay -->
        <datalist id="airportList">
          <option th:each="airport : ${airports}" th:value="${airport.location}"></option>
        </datalist>

        <button type="submit" class="btn btn-success">Add new route</button>
        <a href="/admin/routes" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
<!-- END Form Create -->

<!-- JS Files -->
<script th:src="@{/assets/js/plugin/webfont/webfont.min.js}"></script>
<script>
  WebFont.load({
    google: { families: ["Public Sans:300,400,500,600,700"] },
    custom: {
      families: [
        "Font Awesome 5 Solid",
        "Font Awesome 5 Regular",
        "Font Awesome 5 Brands",
        "simple-line-icons",
      ],
      urls: ["/assets/css/fonts.min.css"],
    },
    active: function () {
      sessionStorage.fonts = true;
    },
  });
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
