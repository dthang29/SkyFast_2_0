<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<nav th:fragment="sidebar" class="p-3" style="width: 250px; height: 100vh; background: #343a40;">
    <h4 class="text-center text-white mb-4">SkyFast</h4>
    <ul class="nav flex-column" id="sidebar-links">
        <li class="nav-item">
            <a th:href="@{/dashboard}" class="nav-link text-white"
               th:classappend="${currentPage == 'dashboard'} ? 'active' : ''">
                <i class="fas fa-home me-2"></i>Dashboard
            </a>
        </li>
        <li class="nav-item">
            <a th:href="@{/users/management}" class="nav-link text-white"
               th:classappend="${currentPage == 'userlist'} ? 'active' : ''">
                <i class="fas fa-users me-2"></i>User Management
            </a>
        </li>
        <li class="nav-item">
            <a th:href="@{/airline/management}" class="nav-link text-white"
               th:classappend="${currentPage == 'airlineManagement'} ? 'active' : ''">
                <i class="fas fa-ticket-alt me-2"></i>Airline Management
            </a>
        </li>
        <li class="nav-item">
            <a th:href="@{/flight/management}" class="nav-link text-white"
               th:classappend="${currentPage == 'flightManagement'} ? 'active' : ''">
                <i class="fas fa-ticket-alt me-2"></i>Flight Management
            </a>
        </li>
    </ul>
</nav>
</body>

</html>
