<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refund</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/Refund.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/homepage}">SKYFAST</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expande  d="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/homepage}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/flight}">Flight</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/airplane}">Plane</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/homepage}">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Secondary Navbar -->
<nav class="secondary-navbar">
    <div class="navbar-container">
        <div class="secondary-nav-links" id="secondaryNavbarNav">
            <a href="#" th:href="@{/homepage/profile}" class="secondary-nav-link">Profile</a>
            <a href="#" th:href="@{/homepage/user-change-password}" class="secondary-nav-link">Change Password</a>
            <a href="#" th:href="@{/homepage/booking-history}" class="secondary-nav-link">Booking History</a>
            <a href="#" th:href="@{/homepage/refund-history}" class="secondary-nav-link active">Refund</a>
            <a href="#" th:href="@{/logout}" class="secondary-nav-link">Logout</a>
        </div>
        <button class="secondary-navbar-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#secondaryNavbarNav"
                aria-controls="secondaryNavbarNav" aria-expanded="false" aria-label="Toggle secondary navigation">
            <span class="navbar-toggle-icon"></span>
        </button>
    </div>
</nav>

<div class="container mt-4 main-content">
    <div class="content-container">
        <h2 class="text-dark fw-bold">Refund Request History</h2>
        <table class="table table-bordered mt-3">
            <thead class="table-light">
            <tr>
                <th>Booking Code</th>
                <th>Bank</th>
                <th>Bank Number</th>
                <th>Request Date</th>

                <th>Refund Price</th>
                <th>Reason</th>
                <th>Response</th>
                <th>Refund Date</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="refund : ${refunds}">
                <td th:text="${refund.bookingCode}"></td>
                <td th:text="${refund.bank}"></td>
                <td th:text="${refund.bankNumber}"></td>
                <td th:text="${#temporals.format(refund.requestDate, 'dd/MM/yyyy')}"></td>

                <td th:text="${refund.refundPrice}"></td>
                <td th:text="${refund.reason}"></td>
                <td th:text="${refund.response}"></td>
                <td th:text="${#temporals.format(refund.refundDate, 'dd/MM/yyyy')}"></td>
                <td th:text="${refund.status}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
