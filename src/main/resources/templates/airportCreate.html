<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Airport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- CSS Files -->
    <link rel="stylesheet" th:href="@{/assets/css/planeCategory.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/plugins.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/kaiadmin.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/demo.css}" />
</head>
<body>
<div class="d-flex flex-row">
    <!-- Sidebar -->
    <nav class="sidebar p-3">
        <h4 class="text-center dashboard-title" style="color: #575962">SkyFast</h4>
        <ul class="nav flex-column" id="sidebar-links">
            <li class="nav-item">
                <a href="/homepage/profile" class="nav-link">
                    <i class="fas fa-users"></i>Profile
                </a>
            </li>
            <li class="nav-item">
                <a href="/flights" class="nav-link" data-page="flightManagement.html">
                    <i class="fas fa-plane"></i>Flight Management
                </a>
            </li>
            <li class="nav-item">
                <a href="/airlines/list" class="nav-link" data-page="airlineManagement.html">
                    <i class="fas fa-plane"></i>Airline Management
                </a>
            </li>
            <li class="nav-item">
                <a href="/users/list" class="nav-link" data-page="userlist.html">
                    <i class="fas fa-users"></i>User Management
                </a>
            </li>
            <li class=" nav-item">
                <a href="/admin/planeCategory">
                    <i class="fa fa-gavel"></i> <span>Airplane Management</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/staff/refund/list">
                    <i class="fa fa-globe"></i> <span>Refund Management</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/admin/bookings">
                    <i class="fa fa-cart-plus"></i> <span>Booking Management</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/admin/promotions">
                    <i class="icon-present"></i> <span>Promotion Management</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/manager/airports">
                    <i class="icon-plane"></i> <span>Airport Management</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/manager/routes">
                    <i class="fas fa-route"></i> <span>Route Management</span>
                </a>
            </li>
        </ul>
    </nav>
    <!-- End Sidebar -->
    <div class="container mt-4 main-content" style="margin-right: 290px;">
        <div class="content-container" style="width: 1545px;">
            <h2 class="text-dark fw-bold">Add New Airport</h2>

            <!-- Hiển thị thông báo sau khi tạo thành công -->
            <div th:if="${message}" class="alert alert-success text-center" role="alert">
                <span th:text="${message}"></span>
            </div>

            <!-- Hiển thị thông báo lỗi nếu có -->
            <div th:if="${error}" class="alert alert-danger text-center" role="alert">
                <span th:text="${error}"></span>
            </div>
            <!-- Form Create -->
            <form th:action="@{/manager/airports/create}" th:object="${airport}" method="post" class="mt-4">
                <div class="mb-3">
                    <label for="airportName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="airportName" th:field="*{airport_name}" required>
                </div>

                <div class="mb-3">
                    <label for="airportCode" class="form-label">Code</label>
                    <input type="text" class="form-control" id="airportCode" th:field="*{airport_code}" required>
                </div>

                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="country" th:field="*{country}" required>
                </div>

                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" th:field="*{location}" required>
                </div>

                <button type="submit" class="btn btn-success">Add new airport</button>
                <a href="/manager/airports" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
<!-- END Form Create -->
<!-- JS Files -->
<script th:src="@{/assets/js/plugin/webfont/webfont.min.js}"></script>
<script>
    WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
            families: [
                "Font Awesome 5 Solid",
                "Font Awesome 5 Regular",
                "Font Awesome 5 Brands",
                "simple-line-icons",
            ],
            urls: [/* Thêm Thymeleaf cho đúng đường dẫn */
                /* "../assets/css/fonts.min.css" */
                "/assets/css/fonts.min.css"
            ],
        },
        active: function () {
            sessionStorage.fonts = true;
        },
    });
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
