<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center text-primary">Create New Ticket</h2>
  <!-- Hiển thị thông báo sau khi tạo thành công -->
  <div th:if="${message}" class="alert alert-success text-center" role="alert">
    <span th:text="${message}"></span>
  </div>

  <form th:action="@{/tickets/create}" th:object="${ticket}" method="post" class="mt-4">
    <div class="mb-3">
      <label for="bookingID" class="form-label">Booking ID</label>
      <input type="text" class="form-control" id="bookingID" th:field="*{bookingId}" required>
    </div>

    <div class="mb-3">
      <label for="flightNumber" class="form-label">Flight Number</label>
      <input type="text" class="form-control" id="flightNumber" th:field="*{flightNumber}" required>
    </div>

    <div class="mb-3">
      <label for="seatNumber" class="form-label">Seat Number</label>
      <input type="text" class="form-control" id="seatNumber" th:field="*{seatNumber}" required>
    </div>

    <div class="mb-3">
      <label for="passengerFullName" class="form-label">Passenger Name</label>
      <input type="text" class="form-control" id="passengerFullName" th:field="*{passengerFullName}" required>
    </div>

    <div class="mb-3">
      <label for="ticketPrice" class="form-label">Price</label>
      <input type="number" class="form-control" id="ticketPrice" th:field="*{ticketPrice}" required>
    </div>

    <div class="mb-3">
      <label for="Status" class="form-label">Status</label>
      <select class="form-select" id="Status" th:field="*{status}" required>
        <option value="Available">Available</option>
        <option value="Time-Expired">Time-Expired</option>
        <option value="Cancelled">Cancelled</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Create Ticket</button>
    <a href="/tickets" class="btn btn-secondary">Cancel</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
