<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Bạn có thể thêm style cho layout chung ở đây */
        #layout {
            display: flex;
        }
        #sidebar-container {
            /* Điều chỉnh chiều rộng sidebar theo nhu cầu */
        }
        #main-content {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
<div id="layout">
    <!-- Sidebar sẽ được load vào đây -->
    <div id="sidebar-container"></div>

    <!-- Nội dung chính -->
    <div id="main-content">
        <div class="container mt-4">
            <div class="card shadow-lg p-4">
                <h2 class="text-dark fw-bold">Ticket Detail</h2>
                <form id="ticketDetailForm">
                    <div class="mb-3">
                        <label for="ticketId" class="form-label">Ticket ID</label>
                        <input type="text" class="form-control" id="ticketId" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="bookingId" class="form-label">Booking ID</label>
                        <input type="text" class="form-control" id="bookingId" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="flightNumber" class="form-label">Flight Number</label>
                        <input type="text" class="form-control" id="flightNumber" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="seatNumber" class="form-label">Seat Number</label>
                        <input type="text" class="form-control" id="seatNumber" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="passengerFullName" class="form-label">Passenger Full Name</label>
                        <input type="text" class="form-control" id="passengerFullName" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="ticketPrice" class="form-label">Ticket Price</label>
                        <input type="number" step="0.01" class="form-control" id="ticketPrice">
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <input type="text" class="form-control" id="status">
                    </div>
                    <div class="mb-3">
                        <a href="Dashboard.html" class="btn btn-secondary">Back</a>
                        <button type="button" class="btn btn-primary" onclick="saveChanges()">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<script>
    let ticketId;

    function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        const results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    document.addEventListener('DOMContentLoaded', async () => {
        ticketId = getUrlParameter('id');
        if (ticketId) {
            try {
                const response = await fetch(`http://localhost:8080/tickets/${ticketId}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch ticket data');
                }
                const ticketData = await response.json();
                populateForm(ticketData);
            } catch (error) {
                console.error('Error fetching ticket data:', error);
                alert('Failed to load ticket data. Please try again.');
            }
        } else {
            alert('Ticket ID not provided. Redirecting to ticket list.');
            window.location.href = 'ticketManagement.html';
        }
    });

    function populateForm(ticketData) {
        document.getElementById('ticketId').value = ticketData.id;
        document.getElementById('bookingId').value = ticketData.bookingId;
        document.getElementById('flightNumber').value = ticketData.flightNumber;
        document.getElementById('seatNumber').value = ticketData.seatNumber;
        document.getElementById('passengerFullName').value = ticketData.passengerFullName;
        document.getElementById('ticketPrice').value = ticketData.ticketPrice;
        document.getElementById('status').value = ticketData.status;
    }

    async function saveChanges() {
        const updatedTicketData = {
            ticketPrice: parseFloat(document.getElementById('ticketPrice').value),
            status: document.getElementById('status').value
        };

        try {
            const response = await fetch(`http://localhost:8080/tickets/${ticketId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(updatedTicketData)
            });

            if (!response.ok) {
                throw new Error('Failed to update ticket data');
            }

            alert('Changes saved successfully!');
            setTimeout(() => {
                window.location.href = 'ticketManagement.html';
            }, 200);

        } catch (error) {
            console.error('Error updating ticket data:', error);
            alert('Failed to save changes. Please try again.');
        }
    }
</script>
</body>
</html>
