<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Airport Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- CSS Files -->
    <link rel="stylesheet" th:href="@{/assets/css/planeCategory.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/plugins.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/kaiadmin.min.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/demo.css}" />
</head>
<body>
<div class="d-flex flex-row">
    <!-- Sidebar -->
    <nav class="sidebar p-3">
        <h4 class="text-center dashboard-title" style="color: #575962">SkyFast</h4>
        <ul class="nav flex-column" id="sidebar-links">
            <li class="nav-item">
                <a href="/homepage/profile" class="nav-link">
                    <i class="fas fa-users"></i>Profile
                </a>
            </li>
            <li class="nav-item">
                <a href="/flights" class="nav-link" data-page="flightManagement.html">
                    <i class="fas fa-plane"></i>Flight Management
                </a>
            </li>
            <li class="nav-item">
                <a href="/airlines/list" class="nav-link" data-page="airlineManagement.html">
                    <i class="fas fa-plane"></i>Airline Management
                </a>
            </li>
            <li class="nav-item">
                <a href="/users/list" class="nav-link" data-page="userlist.html">
                    <i class="fas fa-users"></i>User Management
                </a>
            </li>
            <li class=" nav-item">
                <a href="/admin/planeCategory">
                    <i class="fa fa-gavel"></i> <span>Airplane Management</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/staff/refund/list">
                    <i class="fa fa-globe"></i> <span>Refund Management</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/admin/bookings">
                    <i class="fa fa-cart-plus"></i> <span>Booking Management</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/admin/promotions">
                    <i class="icon-present"></i> <span>Promotion Management</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/manager/airports">
                    <i class="icon-plane"></i> <span>Airport Management</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/manager/routes">
                    <i class="fas fa-route"></i> <span>Route Management</span>
                </a>
            </li>
        </ul>
    </nav>
    <!-- End Sidebar -->
    <!-- Promotion Table-->
    <div class="container mt-4 main-content" style="margin-right: 290px;">
        <div class="content-container" style="width: 1545px;">
            <h2 class="text-dark fw-bold">Airport List</h2>

            <!-- Bộ lọc tìm kiếm -->
            <div class="row mb-3">
                <div class="col-md-4">
                    <input type="text" id="searchAirportName" class="form-control" placeholder="Search by Airport Name"/>
                </div>
                <div class="col-md-4">
                    <input type="text" id="searchAirportCode" class="form-control" placeholder="Search by Airport Code"/>
                </div>
            </div>

            <a href="/manager/airports/new" class="btn btn-success">+ New</a>

            <table class="table table-bordered mt-3">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Code</th>
                    <th>Country</th>
                    <th>Location</th>
                </tr>
                </thead>
                <tbody id="airportTableBody">
                <tr th:each="airport : ${airports}">
                    <td th:text="${airport.id}"></td>
                    <td th:text="${airport.airport_name}" class="airport-name"></td>
                    <td th:text="${airport.airport_code}" class="airport-code"> </td>
                    <td th:text="${airport.country}"></td>
                    <td th:text="${airport.location}"></td>
                </tr>
                </tbody>
            </table>
            <!-- Phân trang -->
            <div class="pagination-container mt-3">
                <button id="prevPage" class="btn btn-secondary">Previous</button>
                <span id="pageInfo">Page 1</span>
                <button id="nextPage" class="btn btn-secondary">Next</button>
            </div>
        </div>
    </div>
</div>
<!-- End Promotion Table -->
<script th:src="@{/assets/js/plugin/webfont/webfont.min.js}"></script>
<script>
    WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
            families: [
                "Font Awesome 5 Solid",
                "Font Awesome 5 Regular",
                "Font Awesome 5 Brands",
                "simple-line-icons",
            ],
            urls: [/* Thêm Thymeleaf cho đúng đường dẫn */
                /* "../assets/css/fonts.min.css" */
                "/assets/css/fonts.min.css"
            ],
        },
        active: function () {
            sessionStorage.fonts = true;
        },
    });
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="/js/airportManagementJs.js"></script>
</body>
</html>
